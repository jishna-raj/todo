<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe1QuTN8UqvquTp1NpOjmnpg22t2U-84V-5Q&s" type="image/x-icon">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body
    style="background-image: url('https://i.pinimg.com/736x/ac/54/a1/ac54a128942c750799c2c1fe144d2467.jpg'); background-repeat: no-repeat;background-position:center ; background-size: cover; height: 100vh;">
    <div class="row w-100">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-center text-success mt-5">To Do List</h1>

            <form class="shadow mt-4">
                <div class="d-flex">
                    <input id="act" type="text" placeholder="Enter the Activity" class="form-control">
                    <button type="button" class="btn btn-danger ms-2" onclick="display()">Add</button>

                    <button class="btn btn-outline-dark ms-3" onclick="clear()">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>

                </div>
            </form>


            <ul id="result">


            </ul>
        </div>
        <div class="col-md-4"></div>
    </div>

</body>

<script>
    function display() {
        if (act.value) {
            result.innerHTML += `<li>${act.value}</li>`
            act.value=""

        }
        else {
            alert('please enter a value')
        }
    }

    function clear() {
        result.innerHTML == ""
    }
</script>

</html>
